<!DOCTYPE html>
<html>
  <body>
    <p>Click the button to evaluate/execute JavaScript code/expressions.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <script>
      function myFunction() {
        let x = 10;
        let y = 20;
        let a = eval("x + y") + "<br>";
        let b = eval("2 * 2") + "<br>";
        let c = eval("y - x") + "<br>";

        let res = a + b + c;
        document.getElementById("result").innerHTML = res;
      }
    </script>
  </body>
</html>
