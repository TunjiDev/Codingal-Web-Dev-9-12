<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Async/Await JSON Example</title>
  </head>
  <body>
    <h2>Posts</h2>
    <button id="loadBtn" onclick="fetchPosts()">Load Posts</button>
    <ul id="postList"></ul>

    <script>
      // Function to fetch data
      async function fetchPosts() {
        try {
          // Send request to the API
          let response = await fetch("https://jsonplaceholder.typicode.com/posts");

          // Convert response to JSON
          let data = await response.json();

          console.log("Fetched Posts:", data);

          // Display first 5 posts only (to keep it short)
          let list = document.getElementById("postList");
          list.innerHTML = ""; // clear old results

          data.slice(0, 5).forEach((post) => {
            let item = document.createElement("li");
            item.textContent = `Title: ${post.title}`;
            list.appendChild(item);
          });
        } catch (error) {
          console.error("Error fetching posts:", error);
        }
      }
    </script>
  </body>
</html>
